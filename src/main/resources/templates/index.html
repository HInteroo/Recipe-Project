<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Recipes:</h1>
    <table>

        <tr>
            <th>Recipe ID</th>
            <th>Name of Recipe</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>
        </tr>
    </table>
</body>
</html>
